<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Simulador Farmacocinético de Anestesia Inalatória</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="controls">
            <h1>Controles da Simulação</h1>

            <details open>
                <summary>Parâmetros do Paciente</summary>
                <div class="details-content">
                    <div class="control-group-grid">
                        <div class="control-group">
                            <label for="age">Idade</label>
                            <input type="number" id="age" min="0" step="1" value="30">
                        </div>
                        <div class="control-group">
                            <label for="age-unit">Unidade</label>
                            <select id="age-unit">
                                <option value="years" selected>Anos</option>
                                <option value="months">Meses</option>
                                <option value="days">Dias</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="weight">Peso (kg)</label>
                        <input type="number" id="weight" min="1" max="200" step="1" value="70">
                        <p class="param-note">Ajusta CAM, DC e VA para valores típicos.</p>
                    </div>
                </div>
            </details>

            <details open>
                <summary>Configurações da Anestesia</summary>
                <div class="details-content">
                    <div class="control-group">
                        <label for="agent">Agente Anestésico: <span id="mac-base-display"></span></label>
                        <select id="agent"></select>
                    </div>
                    <div class="control-group">
                        <label for="vaporizer">Vaporizador: <span id="vaporizer-value">2.0</span> %</label>
                        <input type="range" id="vaporizer" min="0" max="18" step="0.1" value="2.0">
                    </div>
                    <div class="control-group">
                        <label for="fgf">Fluxo de Gás Fresco (FGF): <span id="fgf-value">2.0</span> L/min</label>
                        <input type="range" id="fgf" min="0.5" max="15" step="0.5" value="2.0">
                    </div>
                    <div class="control-group">
                        <label for="n2o">Óxido Nitroso (N₂O): <span id="n2o-value">0</span> %</label>
                        <input type="range" id="n2o" min="0" max="70" step="1" value="0">
                    </div>
                </div>
            </details>

            <details>
                <summary>Parâmetros Fisiológicos (Avançado)</summary>
                <div class="details-content">
                    <div class="control-group">
                        <label for="co">Débito Cardíaco: <span id="co-value">5.0</span> L/min</label>
                        <input type="range" id="co" min="0.2" max="15" step="0.1" value="5.0">
                    </div>
                    <div class="control-group">
                        <label for="va">Ventilação Alveolar: <span id="va-value">4.5</span> L/min</label>
                        <input type="range" id="va" min="0.2" max="12" step="0.1" value="4.5">
                    </div>
                    <div class="calculation-display" id="calculation-display">
                        </div>
                </div>
            </details>
            
            <div class="control-group">
                <label for="sim-time">Tempo da Simulação (minutos):</label>
                <input type="number" id="sim-time" value="20" min="1">
            </div>

            <div class="buttons">
                <button id="start-stop-btn">Iniciar</button>
                <button id="reset-btn">Resetar</button>
                <button id="export-btn" class="secondary">Exportar PNG</button>
            </div>
        </div>

        <div class="simulation-area">
            <div class="info-display">
                <div class="info-box">
                    <span>Fração Inspirada (FI)</span>
                    <strong id="fi-display">0.00 %</strong>
                </div>
                <div class="info-box">
                    <span>Fração Alveolar (FA)</span>
                    <strong id="fa-display">0.00 %</strong>
                </div>
                 <div class="info-box" title="CAM ajustada para a idade">
                    <span>FA / CAM (Idade)</span>
                    <strong id="mac-display">0.00</strong>
                </div>
            </div>
            <div class="kpi-display">
                <div class="kpi-box">
                    <h3>Tempo para 1 CAM</h3>
                    <p id="kpi-time-to-mac">-- min</p>
                </div>
                <div class="kpi-box">
                    <h3>FA Final</h3>
                    <p id="kpi-fa-final">-- %</p>
                </div>
                 <div class="kpi-box">
                    <h3>CAM (Idade)</h3>
                    <p id="kpi-mac-age">-- %</p>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="anesthesia-chart"></canvas>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
